version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.0.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - renovate@36.40.6
    - taplo@0.8.1
    - yamllint@1.32.0
    - actionlint@1.6.25
    - git-diff-check
    - gitleaks@8.17.0
    - markdownlint@0.35.0
    - prettier@3.0.1
  ignore:
    - linters:
        - renovate
      paths:
        - common.json
        - default.json
        - group-by-manager.json
        - security.json
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  disabled:
    - trunk-announce
  enabled:
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-upgrade-available
